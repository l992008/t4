<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Каталог товаров</h1>
        <div id="products" class="row"></div>
    </div>
    <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;">
        <input type="text" id="message-input" placeholder="Введите сообщение...">
        <button onclick="sendMessage(document.getElementById('message-input').value)">Отправить</button>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
